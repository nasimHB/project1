<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Homepage</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<link rel="stylesheet" href="style.css">

</head>
<body>
	<div class = "container">
		<div class = "row company-name">
			<h1>Employee Page</h1>
		</div>
		<div class = "row">
			<div class="col-md-2 side-menu">
				<h6 id="welcome-emp-name"></h6>
				<button class="btn btn-danger menu-btn" id="logout-btn" onclick="logout()">Logout</button>
				</div>
  			<div class="col-md-10">
  				<!-- reimbursement  div -->
	            <div id="reimb-pending" >
	            	<h4>Reimbursement</h4>
	            	<table id="expense-table" class="table table-hover">
						<tr>
							<th>ID</th>
							<th>Amount</th>
							<th>Reason</th>
							<th>Date</th>
							<th>Status</th>
						</tr>
					</table>
				</div>
				
				<!-- reimbursement submit form div -->
				<div class="row" id="reimb-submit-form">
					<div class="col-sm-4"></div>
					<div class="col-sm-4">
						<label>Amount: </label>
						<input type="number" id="expense-amount" class="form-control">
						<label class="error"><p id="invalid-amount"></p></label>
			            <br>
			            <label>Reason:</label>
+			            <select class="form-control" id="expense-reason" name="Reimbursement Purpose Type">
							<option value="Relocation">Relocation</option>
							<option value="Travel">Travel</option>
							<option value="Test">Test</option>
							<option value="Medical">Medical</option>
							<option value="Business">Business</option>
						</select>
						<br>
						<label>Date: </label>
						<input type="number" id="expense-date" class="form-control">

					</div>
					<div class="col-sm-4"></div>
					<div class="col-sm-4"></div>
					<div class="col-sm-8">
						<button id="create-expense" class="btn btn-success" onclick="createReimbursement()">Submit Reimbursement</button>
					</div>
				</div>
				
				
  			</div>
		</div>
	</div>
	<footer class="page-footer">
		<p>About Us</p>
		<p>Contacts</p>
		<p></p>
	</footer>
<script type="text/javascript" src="employee.js"></script>
</body>
</html>
